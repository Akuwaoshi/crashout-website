<body>
    <div class="neural-overlay"></div>
    <canvas id="neuroVis"></canvas>
    
    <main>
        <div data-cipher="atomic" class="hidden">13</div>
        <div data-cipher="dna" class="hidden">adenine</div>
        <div data-cipher="perfect" class="hidden">6</div>
        <div data-cipher="morse" class="hidden">_</div>

        <article class="trauma-entry">
            <p>DATE: 11/14 ██████<br>
            CHEM SCORE: <span id="chemScore">8█%</span><br>
            REQUIRED: <span class="stress-trigger">90%</span></p>
            <p class="subliminal">(hover to stabilize)</p>
        </article>

        <div class="hidden" id="pianoFragment">
            <p>FREQ: 440Hz + <span class="piano-cipher">17.5</span></p>
            <p>LOC: BUS 38 @ <span class="piano-cipher">5:30</span></p>
        </div>
    </main>

    <script>
        const BIOS = {
            stress: 0,
            corruption: 0,
            mousePos: [0,0],
            neuralMesh: null,
            init() {
                this.initWebGL();
                this.initEventListeners();
                this.startCorruptionCycle();
            },

            initWebGL() {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({canvas: neuroVis});
                
                const geometry = new THREE.BufferGeometry();
                const vertices = new Float32Array(10000 * 3);
                for(let i = 0; i < 10000; i++) {
                    vertices[i*3] = Math.random()*400-200;
                    vertices[i*3+1] = Math.random()*400-200;
                    vertices[i*3+2] = Math.random()*400-200;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
                
                const material = new THREE.PointsMaterial({
                    size: 0.1,
                    color: 0xff3860,
                    transparent: true,
                    blending: THREE.AdditiveBlending
                });

                this.neuralMesh = new THREE.Points(geometry, material);
                scene.add(this.neuralMesh);
                camera.position.z = 200;

                const animate = () => {
                    requestAnimationFrame(animate);
                    this.neuralMesh.rotation.x += Math.min(this.stress, 80) * 0.0001;
                    this.neuralMesh.rotation.y += Math.min(this.stress, 80) * 0.0002;
                    renderer.render(scene, camera);
                };
                animate();
            },

            initEventListeners() {
                document.addEventListener('mousemove', e => {
                    this.mousePos = [e.clientX, e.clientY];
                    this.stress = Math.min(80, this.stress + 0.1);
                    this.updateRootVars();
                });

                document.addEventListener('keydown', () => {
                    this.stress = Math.min(80, this.stress + 2);
                    this.corruption += 1;
                    this.injectHallucination();
                });
            },

            startCorruptionCycle() {
                setInterval(() => {
                    this.corruption += 0.1;
                    this.updateRootVars();
                }, 1000);
            },

            updateRootVars() {
                document.documentElement.style.setProperty('--stress', this.stress);
                document.documentElement.style.setProperty('--corruption', this.corruption);
                document.documentElement.style.setProperty('--mouse-x', `${this.mousePos[0]}px`);
                document.documentElement.style.setProperty('--mouse-y', `${this.mousePos[1]}px`);
            },

            injectHallucination() {
                if(this.corruption > 30) {
                    const phrases = ['SHE KNOWS','FAILURE','WRONG','0xDEAD'];
                    const el = document.createElement('div');
                    el.textContent = phrases[Math.floor(Math.random()*phrases.length)];
                    el.style.position = 'fixed';
                    el.style.left = `${Math.random()*90}%`;
                    el.style.top = `${Math.random()*90}%`;
                    el.style.color = '#ff3860';
                    document.body.appendChild(el);
                    setTimeout(() => el.remove(), 200);
                }
            }
        };

        let audioEnabled = false;
        document.body.addEventListener('click', () => {
            if(!audioEnabled) {
                const ctx = new (AudioContext || webkitAudioContext)();
                [40, 55, 111, 222].forEach(freq => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain).connect(ctx.destination);
                    osc.type = 'square';
                    osc.frequency.value = freq;
                    gain.gain.value = 0.02;
                    osc.start();
                });
                audioEnabled = true;
            }
        });

        BIOS.init();

        let fakeTime = 0;
        setInterval(() => {
            fakeTime += Math.random() > 0.5 ? 1 : -1;
            document.documentElement.style.setProperty('--time-dilation', 
                1 + Math.sin(fakeTime)*0.3
            );
        }, 1000);

        document.querySelectorAll('[data-cipher]').forEach(el => {
            el.addEventListener('click', () => {
                const solutions = {
                    atomic: 'Al',
                    dna: 'A',
                    perfect: '6',
                    morse: 'M'
                };
                if(confirm(solutions[el.dataset.cipher])) {
                    BIOS.corruption -= 10;
                }
            });
        });
    </script>
